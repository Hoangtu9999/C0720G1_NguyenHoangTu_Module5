`<div class="container-fluid">
  <div class="container">
    <h2 class="list-title">Customer Detail</h2>
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="form-group col">
          <label for="exampleInputEmail1">Name</label>
          <input
            formControlName="name"
            type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
        </div>
        <div class="form-group col">
          <label for="exampleInputPassword2">Date of birth</label>
          <input
            formControlName="dateOfBirth"
            type="date" class="form-control" id="exampleInputPassword2" readonly>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="idCard">Id card</label>
          <input
            formControlName="idCard"
            type="text" class="form-control" id="idCard" readonly>
        </div>
        <div class="form-group col">
          <label for="phoneNumber">Phone number</label>
          <input
            formControlName="phoneNumber"
            type="text" class="form-control" id="phoneNumber" readonly>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="email">Email</label>
          <input
            formControlName="email"
            type="text" class="form-control" id="email" readonly>
        </div>
        <div class="form-group col">
          <label for="email">Address</label>
          <input
            formControlName="address"
            type="text" class="form-control" id="address" readonly>
        </div>
      </div>
<!--      <div class="form-group">-->
<!--        <label for="typeCustomer">Customer type</label>-->
<!--        <select class="form-control" id="exampleFormControlSelect1" formControlName="typeCustomer" *ngFor="let customerType of customerTypeList">-->
<!--            <option-->
<!--                     [value]="customerType.name"-->
<!--                     class="form-control" id="typeCustomer" >{{customerType.name}}-->
<!--            </option>-->
<!--        </select>-->
<!--      </div>-->
    </form>
    <br>
    <div class="text-center">
      <button type="button" class="btn btn-secondary" [routerLink]="['/customer-list']">Close</button>
    </div>

  </div>
</div>
`
