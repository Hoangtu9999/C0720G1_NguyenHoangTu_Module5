<!--  modal create-->
<div *ngIf="studentCreate" class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Student detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="onCreate(formCreate);" #formCreate="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail">Id</label>
            <input type="text" class="form-control" id="exampleInputEmail"  [(ngModel)]="studentCreate.id" name="id">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="studentCreate.name" name="name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Age</label>
            <input type="text" class="form-control" id="exampleInputPassword2" [(ngModel)]="studentCreate.age" name="age">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword3">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword3" [(ngModel)]="studentCreate.address" name="address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Mark</label>
            <input type="text" class="form-control" id="exampleInputPassword4" [(ngModel)]="studentCreate.mark" name="mark">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword5">Avatar</label><br>
            <input type="text" class="form-control" id="exampleInputPassword5" [(ngModel)]="studentCreate.avatar" name="avatar">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<!--  end modal create-->
