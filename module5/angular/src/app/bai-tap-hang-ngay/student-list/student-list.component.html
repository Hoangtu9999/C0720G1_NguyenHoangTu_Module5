<div class="container-fluid">
  <h2 style="color: red; text-align: center; font-family: 'Arial Black'">Student list</h2>
  <button style="margin-bottom: 10px" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#modalCreate">Create student
  </button>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Mark</th>
      <th>Avatar</th>
      <th>Result</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of studentList">
      <th>{{student.id}}</th>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.address}}</td>
      <td>{{student.mark}}</td>
      <td><img [src]="student.avatar" [style.witch]="'50px'" [style.height]="'100px'"></td>
      <td>
        <div *ngIf="this.student.mark > 5; else elseBlock" [style.color]="'green'">Pass</div>
        <ng-template #elseBlock>
          <div [style.color]="'red'">Failed</div>
        </ng-template>
      </td>
      <td>
        <button class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter"
                (click)="studentDetail(student)">Detail
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-student-detail [student]="students"></app-student-detail>
<app-student-create [studentCreate]="students"></app-student-create>
