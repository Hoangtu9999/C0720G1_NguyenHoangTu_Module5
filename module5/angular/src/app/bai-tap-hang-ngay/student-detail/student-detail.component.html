<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Student detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{student.name}}" readonly>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Age</label>
            <input type="text" class="form-control" id="exampleInputPassword2" value="{{student.age}}" readonly>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword3">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword3" value="{{student.address}}" readonly>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Mark</label>
            <input type="text" class="form-control" id="exampleInputPassword4" value="{{student.mark}}" readonly>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword5">Avatar</label><br>
            <img id="exampleInputPassword5" [src]="student.avatar" width="200px" height="200px">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
