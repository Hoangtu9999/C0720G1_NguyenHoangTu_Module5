<div class="container-fluid">
  <h2 style="color: red; text-align: center">Form Create Student</h2>
  <div class=" container ">
<!--    <div class="col-2"></div>-->

      <form [formGroup]="formGroup" (ngSubmit)="saveStudent()">
        <div class="row">
          <div class="form-group col-6">
            <label for="exampleInputEmail">Id</label>
            <input
              formControlName="id"
              type="text" class="form-control" id="exampleInputEmail" >
          </div>
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Name</label>
            <input
              formControlName="name"
              type="text" class="form-control" id="exampleInputEmail1" >
          </div>
        </div>

        <div class=" row">
          <div class="form-group col-6">
            <label for="exampleInputPassword2">Age</label>
            <input
             formControlName="age"
              type="text" class="form-control" id="exampleInputPassword2" >
          </div>
          <div class="form-group col-6">
            <label for="exampleInputPassword3">Address</label>
            <input
              formControlName="address"
              type="text" class="form-control" id="exampleInputPassword3">
          </div>
        </div>

        <div class=" row">
          <div class="form-group col-6">
            <label for="exampleInputPassword4">Mark</label>
            <input
              formControlName="mark"
              type="number" class="form-control" id="exampleInputPassword4"  min="0" max="10">
          </div>
          <div class="form-group col-6">
            <label for="exampleInputPassword5">Avatar</label><br>
            <input
              id ="file"
              (change)="onFileSelected($event)"
              formControlName="avatar"
              type="file" class="form-control" id="exampleInputPassword5" >
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-secondary" [routerLink]="['/student-list']">Close</button> &nbsp;
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

      </form>
  </div>
</div>
